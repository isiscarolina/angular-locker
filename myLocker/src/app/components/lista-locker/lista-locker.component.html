<div class="container">
    <h3 class="ml-3">Lista de Lockers</h3>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 mt-4" *ngFor= "let locker of myLocker; let i = index"> 
                <div class="card">
                    <div class="card-body">
                       <h5>{{locker.numeroLocker}}</h5>
                       <h5>{{locker.tipoLocker}}</h5>
                       <h5>{{locker.serialLocker}}</h5>
                       <h5>{{locker.observacao}}</h5>
                       <h5>{{locker.dataOcupacao}}</h5>
                       
                       <hr>
                        <div class="row justify-content-between container">
                           <div class="col-md-6">
                               <button type="button" class="btn btn-warning" (click) = "getPositionsLocker(locker.id)"  data-toggle="modal" data-target="#editModalLocker">Editar</button> 
                           </div>
                           <div class="col-md-6">
                              <button type="button" class="btn btn-danger ml-2" (click) = "deleteLocker(i)">Apagar</button>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
